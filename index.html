<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Prog209_HW</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
<form name="mainFrom" onsubmit="return false">

    <fieldset id="custInfo">
      <legend>Customer Information</legend>

      <label for="custname"> Name:</label>
      <input name="custname" id="custname" type="text"/>

      <label for="city">City:</label>
      <input name="city" id="city" type="text"/>

      <label for="payment">Payment Preference: </label>
      <select name="payment" id="payment" size="1">
        <option value="cash"> Cash </option>
        <option value="visa"> Visa or MC </option>
        <option value="debit"> Debit </option>
      </select>

      <input type="submit" value="Submit" id="submit">

    </fieldset>

    <fieldset>
      <h3>Customers</h3>
      <div id="list"></div>

    </fieldset>

  </form>


    <script src="script.js"></script>
  </body>
</html>
